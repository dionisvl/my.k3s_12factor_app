# Production values for nginx-hello
replicaCount: 3

image:
  pullPolicy: Never  # Use local images (like dev)

ingress:
  enabled: true
  className: "traefik"
  annotations:
    # Traefik will auto-generate SSL via Let's Encrypt
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: "letsencrypt"

config:
  nginxWorkerConnections: "2048"
  domains:
    - "example.com"
    - "www.example.com"

# Traefik handles SSL automatically
tls:
  enabled: true
  secretName: "nginx-hello-tls"

resources:
  limits:
    cpu: 1000m
    memory: 256Mi
  requests:
    cpu: 500m
    memory: 128Mi

environment: production